<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__image"
              src="./images/profile-image.png"
              alt="profile image"
            />
            <div class="profile__info">
              <div class="profile__user">
                <h1 class="profile__user-name">Jacques Cousteau</h1>

                <button
                  class="button button_type_edit"
                  type="button"
                  aria-label="edit"
                ></button>
              </div>
              <p class="profile__user-job">Explorer</p>
            </div>
          </div>

          <button
            class="button button_type_add"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="popup popup_type_profile">
          <div class="popup__container">
            <button
              class="
                button
                button__button-close
                button__button-close_location_profile
              "
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form"
              class="popup__form popup__form_type_profile"
              action="#"
              method="get"
            >
              <h2 class="popup__form-title">Edit profile</h2>

              <input
                name="name"
                class="popup__form-input popup__form-input_type_name"
                type="text"
                placeholder="Name"
              />

              <input
                name="job"
                class="popup__form-input popup__form-input_type_job"
                type="text"
                placeholder="About me"
              />
              <button
                type="submit"
                class="
                  button
                  button__button-submit
                  button__button-submit_location_profile
                "
              >
                Save
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_add-card">
          <div class="popup__container">
            <button
              class="
                button
                button__button-close
                button__button-close_location_add-card
              "
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form"
              class="popup__form popup__form_type_add-card"
              action="#"
              method="get"
            >
              <h2 class="popup__form-title">New Place</h2>

              <input
                name="name"
                class="popup__form-input popup__form-input_type_image-title"
                type="text"
                placeholder="Title"
              />

              <input
                name="job"
                class="popup__form-input popup__form-input_type_image-link"
                type="text"
                placeholder="Image Link"
              />
              <button
                type="submit"
                class="
                  button
                  button__button-submit
                  button__button-submit_location_add-card
                "
              >
                Create
              </button>
            </form>
          </div>
        </section>

        <section class="cards">
          <ul class="cards__card-grid">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="card">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
        class="button button_type_delete"
        type="button"
        aria-label="delete"
      ></button>
    </div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="button button__button-like"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
