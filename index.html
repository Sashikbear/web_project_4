<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Around the U.S. logo"
        />
        <!-- set line as bottom border of the header -->
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__image"
              src="./images/profile-image.png"
              alt="profile image"
            />
            <div class="profile__info">
              <div class="profile__user">
                <h1 class="profile__user-name">Jacques Cousteau</h1>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_edit"
                  type="button"
                  aria-label="edit"
                ></button>
              </div>
              <p class="profile__user-job">Explorer</p>
            </div>
          </div>
          <!-- used special button tag and set type attribute and  used icon as background image of the button-->
          <button
            class="button button_type_add"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="popup">
          <!-- refactored popup__container and popup__form, assigned absolure position to button_type_close relative to popup__container -->
          <div class="popup__container">
            <!-- used special button tag and set type attribute and  used icon as background image of the button-->
            <button
              class="button button_type_close"
              type="button"
              aria-label="close"
            ></button>
            <!-- added name attribute  to communicate with the server -->
            <form name="form" class="popup__form" action="#" method="get">
              <h2 class="popup__form-title">Edit profile</h2>
              <!-- added name attribute  to communicate with the server -->
              <input
                name="name"
                class="popup__form-input popup__form-input_type_name"
                type="text"
                placeholder="Name"
              />
              <!-- added name attribute  to communicate with the server -->
              <input
                name="job"
                class="popup__form-input popup__form-input_type_job"
                type="text"
                placeholder="About me"
              />
              <button type="submit" class="button button_type_save">
                Save
              </button>
            </form>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__card-grid">
            <!-- removed article tags, left just li -->
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="photo of Yosemite Valley"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="photo of Lake Louise"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="photo of Bald Mountains"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="photo of Latemar"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="photo of Vanoise National Parky"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="photo of Lago di Braies"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <!-- used special button tag and set type attribute and  used icon as background image of the button-->
                <button
                  class="button button_type_like"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
