<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <div class="profile__image-area">
              <img class="profile__image" src="" alt="profile image" />
              <div class="profile__image-overlay"></div>
            </div>

            <div class="profile__info">
              <div class="profile__user">
                <h1 class="profile__user-name"></h1>

                <button
                  class="button button_type_edit"
                  type="button"
                  aria-label="edit"
                ></button>
              </div>
              <p class="profile__user-job"></p>
            </div>
          </div>

          <button
            class="button button_type_add"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="popup popup_type_profile">
          <div class="popup__container">
            <button
              class="button button_type_close"
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form-profile"
              class="popup__form popup__form_type_profile"
              action="#"
              method="get"
              novalidate
            >
              <h2 class="popup__form-title">Edit profile</h2>

              <input
                id="name-input"
                name="name"
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error name-input-error"></span>
              <input
                id="job-input"
                name="about"
                class="popup__input popup__input_type_job"
                type="text"
                placeholder="About me"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error job-input-error"></span>
              <button type="submit" class="popup__button">Save</button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_add-card">
          <div class="popup__container">
            <button
              class="button button_type_close"
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form-add-card"
              class="popup__form popup__form_type_add-card"
              action="#"
              method="get"
              novalidate
            >
              <h2 class="popup__form-title">New Place</h2>

              <input
                id="title-input"
                name="name"
                class="popup__input popup__input_type_image-title"
                type="text"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="popup__error title-input-error"></span>
              <input
                id="url-input"
                type="url"
                name="url"
                class="popup__input popup__input_type_image-link"
                placeholder="Image Link"
                required
              />
              <span class="popup__error url-input-error"></span>
              <button
                id="create"
                type="submit"
                class="popup__button popup__button_type_create"
              >
                Create
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_zoom-card">
          <div class="popup__zoom-wrapper">
            <button
              class="button button_type_close button_location_zoom-card"
              type="button"
              aria-label="close"
            ></button>
            <img class="popup__image" src="#" alt="#" />
            <p class="popup__title"></p>
          </div>
        </section>
        <section class="popup popup_type_delete">
          <div class="popup__container">
            <button
              class="button button_type_close"
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form-delete"
              class="popup__form popup__form_type_delete"
              action="#"
              method="get"
              novalidate
            >
              <h2 class="popup__form-title">Are you sure?</h2>
              <button type="submit" class="popup__button">Yes</button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_avatar">
          <div class="popup__container">
            <button
              class="button button_type_close"
              type="button"
              aria-label="close"
            ></button>
            <form
              name="form-avatar"
              class="popup__form popup__form_type_avatar"
              action="#"
              method="get"
              novalidate
            >
              <h2 class="popup__form-title">Change profile picture</h2>
              <input
                id="url-input"
                type="url"
                name="avatar"
                class="popup__input popup__input_type_image-link"
                placeholder="Image Link"
                required
              />
              <span class="popup__error url-input-error"></span>
              <button type="submit" class="popup__button">Save</button>
            </form>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__card-grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="card">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button
          class="button button_type_delete"
          type="button"
          aria-label="delete"
        ></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__likes">
            <button
              class="button button_type_like"
              type="button"
              aria-label="like"
            ></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
